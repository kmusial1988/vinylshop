<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Płyty Vinylowe</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<img src="/LogoLong.jpeg" alt="logo" id="logo">

    <div id="menu">
        <a href="/main">strona główna</a>
    </div>

<th:block th:each="vinyl : ${vinyls}">

    <div>
        <p th:text="${vinyl.title}"></p>
        <p th:text="${vinyl.author}"></p>
        <p th:text="${vinyl.pieces}"></p>
        <p th:text="${vinyl.isbn}"></p>
        <p th:text="${vinyl.price}"></p>
    </div>

</th:block>

</body>
</html>
